<form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <div class="space-y-2">
    <label for="name" class="block text-sm font-medium text-gray-700">
      Nombre
    </label>
    <input
      id="name"
      formControlName="name"
      required
      class="w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
    />
  </div>

  <div class="space-y-2">
    <label for="isbn" class="block text-sm font-medium text-gray-700">
      ISBN
    </label>
    <input
      id="isbn"
      formControlName="isbn"
      required
      class="w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
    />
  </div>

  <div class="space-y-2">
    <label for="imageFile" class="block text-sm font-medium text-gray-700">
      Imagen del libro
    </label>
    <div class="flex flex-col space-y-3">
      @if(previewImage) {
        <div class="flex justify-center">
          <div class="relative h-40 w-32 overflow-hidden rounded-md border border-gray-300">
            <img [src]="previewImage" alt="Vista previa" fill priority class="object-cover" />
          </div>
        </div>
      }
      <input
        id="imageFile"
        type="file"
        accept="image/*"
        (change)="onFileSelected($event)"
        class="hidden"
      />
      <button
        type="button"
        (click)="triggerFileInput()"
        class="rounded-md border border-gray-300 bg-white px-3 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50"
      >
        {{ previewImage === '' ? 'Seleccionar imagen' : 'Cambiar imagen' }}
      </button>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-4">
    <div class="space-y-2">
      <label for="price" class="block text-sm font-medium text-gray-700">
        Precio
      </label>
      <input
        id="price"
        formControlName="price"
        type="number"
        min="0"
        step="0.01"
        required
        class="w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
      />
    </div>

    <div class="space-y-2">
      <label for="stock" class="block text-sm font-medium text-gray-700">
        Stock
      </label>
      <input
        id="stock"
        formControlName="stock"
        type="number"
        min="0"
        step="1"
        required
        class="w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
      />
    </div>
  </div>

  <div class="flex justify-end space-x-2 pt-4">
    <button
      type="button"
      (click)="onCancel()"
      class="rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50"
    >
      Cancelar
    </button>
    <button
      type="submit"
      [disabled]="!bookForm.valid"
      class="rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700"
    >
      {{ book ? 'Actualizar' : 'Crear' }} Libro
    </button>
  </div>
</form>
