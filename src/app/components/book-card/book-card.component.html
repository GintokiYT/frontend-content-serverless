<div class="w-full max-w-sm overflow-hidden rounded-lg border border-gray-200 bg-white shadow-sm transition-all hover:shadow-lg">
  <div class="w-full h-[280px] overflow-hidden">
    <img
      [src]="book.image"
      [alt]="book.name"
      class="w-full h-full object-cover"
    />
  </div>
  <div class="p-6">
    <span class="mb-2 inline-block rounded-full border border-gray-300 px-2 py-1 text-xs font-mono text-gray-600">
      ISBN: {{ book.isbn }}
    </span>
    <h3 class="mb-2 text-xl font-bold tracking-tight">{{ book.name }}</h3>
    <div class="my-3 h-px w-full bg-gray-200"></div>
    <div class="flex items-center justify-between">
      <div class="text-lg font-bold text-blue-600">S/{{ book.price | toFixed }}</div>
      <div class="text-sm">
        @if(book.stock > 0) {
          <span class="text-green-600">{{ book.stock }} en stock</span>
        }
        @if(book.stock <= 0) {
          <span class="text-red-600">Agotado</span>
        }
      </div>
    </div>
  </div>
  <div class="flex justify-between gap-2 bg-gray-50 p-4">
    <button
      (click)="onEdit()"
      title="Editar libro"
      class="flex h-9 w-9 items-center justify-center rounded-md border border-gray-300 bg-white text-gray-700 transition-colors hover:bg-gray-100"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
        <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path>
        <path d="m15 5 4 4"></path>
      </svg>
    </button>
    <button
      (click)="onDelete()"
      title="Eliminar libro"
      class="flex h-9 w-9 items-center justify-center rounded-md border border-gray-300 bg-white text-red-500 transition-colors hover:bg-red-50 hover:text-red-600 disabled:cursor-not-allowed disabled:bg-gray-100 disabled:text-gray-400"
      disabled
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
        <path d="M3 6h18"></path>
        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
        <line x1="10" x2="10" y1="11" y2="17"></line>
        <line x1="14" x2="14" y1="11" y2="17"></line>
      </svg>
    </button>
    <button
      (click)="onAddToCart()"
      [disabled]="book.stock <= 0"
      [ngClass]="{
        'flex flex-1 items-center justify-center rounded-md px-4 py-2 text-sm font-medium text-white': true,
        'bg-blue-600 transition-colors hover:bg-blue-700': book.stock > 0,
        'cursor-not-allowed bg-gray-300': book.stock <= 0
      }"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-4 w-4">
        <circle cx="8" cy="21" r="1"></circle>
        <circle cx="19" cy="21" r="1"></circle>
        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
      </svg>
      Agregar
    </button>
  </div>
</div>
